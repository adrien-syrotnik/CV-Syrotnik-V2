<div class="cookie-banner">
    <span translate class="mx-1">Ce site utilise des cookies pour améliorer votre expérience. En poursuivant votre navigation sur ce site, vous acceptez l'utilisation de cookies.</span>
    <button class="btn btn-outline-dark cookie-banner-button" (click)="AcceptCookie()" translate>Accepter</button>
    <button class="btn btn-outline-dark cookie-banner-button" (click)="RefuseCookie()" translate>Refuser</button>
</div>
